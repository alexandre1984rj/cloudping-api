version: 0.1

environment_variables:
  plaintext:
    Variables: "go here"

phases:
  install:
    commands:
      - echo Nothing to do in the install phase...
  pre_build:
    commands:
      - echo Install numpy dependencies...
      - pip install numpy --target=./backend-apiFunction
  build:
    commands:
      - echo Start build...
      - zip -r built_api.zip ./backend-apiFunction
  post_build:
    commands:
      - echo Build completed...
artifacts:
  type: zip
  files:
    - built_api.zip
  discard-paths: yes